<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>

    <!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
Add a “clear” button. -->

<div class="calculatorContainer">
    <div class="resultDisplayContainer">

    </div>
    

    <div class="inputSection">

        <div class="numbersInputContainer">
            <button class="numberInputButton">1</button>
            <button class="numberInputButton">2</button>
            <button class="numberInputButton">3</button>
            <button class="numberInputButton">4</button>
            <button class="numberInputButton">5</button>
            <button class="numberInputButton">6</button>
            <button class="numberInputButton">7</button>
            <button class="numberInputButton">8</button>
            <button class="numberInputButton">9</button>
            <button class="numberInputButton">0</button>        
        </div>

        <div class="operatorSection">
            <button class="operatorInputButton">+</button>
            <button class="operatorInputButton">-</button>
            <button class="operatorInputButton">*</button>
            <button class="operatorInputButton">/</button>
            <button class="equalButton operatorInput">=</button>
            <button class="clearDisplayButton operatorInput">Clear</button>
        </div>

    </div>
</div>
</body>
</html>
